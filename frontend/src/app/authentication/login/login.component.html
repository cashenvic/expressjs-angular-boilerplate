<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-7 mx-auto">
          <div class="card p-4">
            <div class="card-body">
              <form #form="ngForm" (ngSubmit)="login()">
                <h1>Edifier</h1>
                <p class="text-muted">Connectez-vous à votre compte</p>
                <alert *ngIf="errorMessage" dismissible="true" type="danger">
                  {{errorMessage}}
                </alert>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input [(ngModel)]="username" class="form-control" minlength="3" name="username"
                         placeholder="Nom d'utilisateur" required type="text">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input [(ngModel)]="password" class="form-control" minlength="3" name="password"
                         placeholder="Mot de passe"
                         required showHidePassword type="password">
                  <div (click)="toggleShowPassword()" class="input-group-append" title="Afficher">
                    <span #toggler class="input-group-text"><i class="fa fa-fw fa-eye" title="Afficher"></i></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button [disabled]="submitting || form.invalid" class="btn btn-primary px-4" type="submit">
                      <i [class.fa-spinner]="submitting" class="fa fa-spin"></i>
                      <span>Se connecter</span>
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <button (click)="forgotPwd()" class="btn btn-link px-0" type="button">Mot de passe oublié?</button>
                  </div>
                </div>
              </form>
            </div>
            <hr/>
            <div class="text-center">
              <p class="text-muted">
                <a class="rainbow rainbow_text_animated" href="https://digital-faso.tech" target="_blank">Digital
                  Faso</a> ka baara
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
